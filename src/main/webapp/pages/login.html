<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
  <title>Bootstrap 101 Template</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="../css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

  <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
  <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
  <!--[if lt IE 9]>
  <script src="https://cdn.jsdelivr.cn/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
  <script src="https://cdn.jsdelivr.cn/npm/respond.js@1.4.2/dest/respond.min.js"></script>
  <![endif]-->
</head>
<style>
  body {
    background-image: url("/imgs/bg/loginbackground_02.jpg");
  }
</style>
<body>
<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="https://cdn.jsdelivr.cn/npm/jquery@1.12.4/dist/jquery.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>

<div style="margin-top: 120px;" class="container">
  <form method="post" action="/loginController" class="form-horizontal" role="form">
    <h2 align="center">学生选课管理系统</h2>
    <!--表单中的表单元素组-->
    <div class="form-group" style="margin-top: 60px">
      <label for="uname" class="control-label col-md-2">账号</label>
      <div class="col-md-8">
        <input type="text" id="uname" name="uname"  class="form-control" placeholder="请输入账号"/>
      </div>
    </div>
    <div class="form-group" style="margin-top: 40px">
      <label for="upwd" class="control-label col-md-2">密码</label>
      <div class="col-md-8">
        <input type="password" id="upwd" name="upwd" class="form-control" placeholder="请输入账号"/>
      </div>
    </div>
    <div class="form-group" style="margin-top: 40px">
      <label class="control-label col-md-2">选择角色</label>
      <div align="center" class="col-md-8">
        <label class="radio-inline">
          <input type="radio" name="A" value="admin">管理员
        </label>
        <label class="radio-inline">
          <input type="radio" name="A" value="teacher">教师
        </label>
        <label class="radio-inline">
          <input type="radio" name="A" value="student" checked>学生
        </label>
      </div>
    </div>
    <div style="text-align: center;margin-top: 40px" class="form-group">
      <button style="width: 120px" class="btn btn-primary" type="submit">登陆</button>
    </div>
  </form>

</div>


</body>
</html>
