        <div class="col-12">
          <div class="page-title-box">
            <h4 class="page-title">添加学生信息</h4>
          </div>
        </div>
      </div>
      <!-- end page title -->

      <div class="card">
        <div class="card-body">
          <h5>学生信息</h5>
          <hr>
          <div class="row">
            <div class="col-md-6">
              <form>
                <div class="form-group">
                  <label for="idInput">学号</label>
                  <input class="form-control" id="idInput" placeholder="输入学号">
                  <small id="idHelp" class="form-text text-muted">学号为必填项</small>
                </div>
                <div class="form-group">
                  <label for="passwordInput">密码</label>
                  <input type="password" class="form-control" id="passwordInput" placeholder="输入密码">
                </div>
                <div class="form-group">
                  <label for="nameInput">姓名</label>
                  <input type="text" class="form-control" id="nameInput" placeholder="输入姓名">
                </div>
                <div class="form-group" style="margin-top: 40px">
                  <button type="button" onclick="addStudentFunc()" class="btn  btn-primary">提交信息</button>
                </div>

              </form>
            </div>
            <div class="col-md-6">
              <form>
                <div class="form-group">
                  <label for="ageInput">年龄</label>
                  <input type="number" class="form-control" id="ageInput" placeholder="">
                </div>
                <div class="form-group">
                  <label for="genderFormControlSelect">性别</label>
                  <select class="form-control" id="genderFormControlSelect">
                    <option>男</option>
                    <option>女</option>
                    <option>其他</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="majorFormControlSelect">专业</label>
                  <select class="form-control" id="majorFormControlSelect">
                    <option>计算机科学与技术</option>
                    <option>软件工程</option>
                    <option>保密技术</option>
                    <option>人工智能</option>
                    <option>大数据科学与技术</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="collegeFormControlSelect">学院</label>
                  <select class="form-control" id="collegeFormControlSelect">
                    <option>计算机学院</option>
                    <option>保密学院</option>
                  </select>
                </div>
              </form>
            </div>
          </div>
        </div>
